<textarea id="niepolski" class="ta">Geoffrey was born between about 1090 and 1100, in Wales or the Welsh Marches. He had reached the age of majority by 1129 when he is recorded as witnessing a charter.

Geoffrey refers to himself in his Historia as Galfridus Monemutensis (Geoffrey of Monmouth), which indicates a significant connection to Monmouth, Wales, and may refer to his birthplace. His works attest to some acquaintance with the place-names of the region. Geoffrey was known to his contemporaries as Galfridus Arturus or variants thereof. The "Arthur" in these versions of his name may indicate the name of his father or a nickname based on his scholarly interests.

Earlier scholars assumed that Geoffrey was Welsh or at least spoke Welsh. His knowledge of this language appears to have been slight, however, and there is no evidence that he was of either Welsh or Cambro-Norman descent. He may have come from the same French-speaking elite of the Welsh border country as Gerald of Wales, Walter Map, and Robert, Earl of Gloucester, to whom Geoffrey dedicated versions of his History. Frank Merry Stenton and others have suggested that Geoffrey's parents may have been among the many Bretons who took part in William I's conquest and settled in the southeast of Wales. Monmouth had been in the hands of Breton lords since 1075 or 1086, and the names Galfridus and Arthur were more common among the Bretons than the Welsh.
