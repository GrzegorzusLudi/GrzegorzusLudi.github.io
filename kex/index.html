<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Canvas Hexagonal Map</title>
        <style type="text/css">
			body{
				background-color:black;
				color:white;
				font-family:Trebuchet MS;
				font-size:8pt;
			}
            canvas { 
                border:0;
                display:block;
                margin:0 auto;
            }
            
        </style>
        <script src="hexagons.js"></script>

		<input type="text" value="60" id="wys" />
