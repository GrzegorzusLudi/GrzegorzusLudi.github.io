    <div id="all">
        <div id="tabs">
            <a href="#" class="tab-link">BOARD DESIGN</a>
            <a href="#" class="tab-link">LOGIC</a>
        </div>
        <div id="center">
            <div id="left">
                <div id="code">
                    Script:
                    <textarea cols="65" rows="30" id="module-textarea" wrap='off'></textarea>
                    <p>
                    <!--input type="button" value="COMPILE" id="compile-button"-->
                    </p>
                    <p>
                    &gt;<input type="text" width="100" id="console" /><input type="button" value="EXECUTE" id="execute-button">
                    </p>
                    <div id="output">
                    </div>
                    <div id="hidden-output">
                    </div>
                </div>
            </div>
            <div id="right">
                Plansza
                <div id="board">
                </div>
                <div id="attribute-select">
                    New attribute:
                    <table>
                        <tr><td></td><td><b>Array holders</b></td></tr>
                        <tr><td>#</td><td>Grid</td></tr>
                    </table>
                </div>
                <div id="structure">
                    aaa
                </div>
            </div>
        </div>
    </div>
